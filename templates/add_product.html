{% extends "base.html" %}

{% block title %}Add Product - Smart Shelf{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 py-12">
    <div class="max-w-4xl mx-auto px-4">
        <!-- Header Card -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden mb-6">
            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-8 py-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="p-3 bg-white/10 rounded-xl">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                            </svg>
                        </div>
                        <h1 class="text-2xl font-bold text-white">Add New Product</h1>
                    </div>
                    <a href="{{ url_for('inventory') }}" 
                       class="flex items-center px-4 py-2 bg-white/10 rounded-xl text-white hover:bg-white/20 transition-colors duration-200">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                        Back to Inventory
                    </a>
                </div>
            </div>
        </div>

        <!-- Form Card -->
        <form method="POST" id="add-product-form" class="space-y-6">
            <!-- Basic Info Card -->
            <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                <div class="p-8">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6">Basic Information</h2>
                    <div class="space-y-6">
                        <!-- Product Name -->
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                                Product Name
                            </label>
                            <div class="relative">
                                <input type="text" 
                                       name="name" 
                                       id="name" 
                                       required
                                       placeholder="Enter product name"
                                       class="block w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                            </div>
                        </div>

                        <!-- Supplier Email -->
                        <div>
                            <label for="supplier_email" class="block text-sm font-medium text-gray-700 mb-2">
                                Supplier Email
                            </label>
                            <div class="relative">
                                <input type="email" 
                                       name="supplier_email" 
                                       id="supplier_email" 
                                       required
                                       placeholder="supplier@example.com"
                                       class="block w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stock Info Card -->
            <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                <div class="p-8">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6">Stock Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Quantity -->
                        <div>
                            <label for="quantity" class="block text-sm font-medium text-gray-700 mb-2">
                                Quantity Received
                            </label>
                            <div class="relative">
                                <input type="number" 
                                       name="quantity" 
                                       id="quantity" 
                                       required
                                       min="0"
                                       placeholder="0"
                                       class="block w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                            </div>
                        </div>

                        <!-- Threshold -->
                        <div>
                            <label for="min_threshold" class="block text-sm font-medium text-gray-700 mb-2">
                                Minimum Stock Threshold
                            </label>
                            <div class="relative">
                                <input type="number" 
                                       name="min_threshold" 
                                       id="min_threshold" 
                                       required
                                       min="0"
                                       placeholder="5"
                                       class="block w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                                <p class="mt-2 text-sm text-gray-500">
                                    You'll receive alerts when stock falls below this number
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Price Card -->
            <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                <div class="p-8">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6">Price Information</h2>
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700 mb-2">
                            Purchase Price
                        </label>
                        <div class="relative">
                            <input type="number" 
                                   name="price" 
                                   id="price" 
                                   required
                                   min="0"
                                   step="0.01"
                                   placeholder="0.00"
                                   class="block w-full px-4 py-3 pr-16 rounded-xl border-2 border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                            <div class="absolute inset-y-0 right-0 flex items-center pr-4">
                                <span class="text-gray-500 font-medium">PLN</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('inventory') }}" 
                   class="px-6 py-3 bg-white border-2 border-gray-200 rounded-xl text-gray-700 font-medium hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-xl text-white font-medium hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
                    Add Product
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

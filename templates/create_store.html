{% extends "base.html" %}

{% block title %}Create Store - Smart Shelf{% endblock %}

{% block content %}
<div class="py-6">
    <div class="max-w-3xl mx-auto">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="px-6 py-4 bg-gradient-to-r from-blue-600 to-blue-700">
                <h1 class="text-2xl font-semibold text-white flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                    </svg>
                    Create New Store
                </h1>
            </div>

            <form method="POST" class="p-8">
                <div class="grid grid-cols-1 gap-8">
                    <div class="space-y-2">
                        <label for="name" class="block text-base font-medium text-gray-900">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                                </svg>
                                Store Name
                            </div>
                        </label>
                        <div class="relative">
                            <input type="text" name="name" id="name" required
                                   class="block w-full px-4 py-3 text-base rounded-xl border-2 border-gray-200 bg-white shadow-sm transition-all duration-200 ease-in-out focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none"
                                   placeholder="Enter store name">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="address" class="block text-base font-medium text-gray-900">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                </svg>
                                Store Address
                            </div>
                        </label>
                        <div class="relative">
                            <input type="text" name="address" id="address" required
                                   class="block w-full px-4 py-3 text-base rounded-xl border-2 border-gray-200 bg-white shadow-sm transition-all duration-200 ease-in-out focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none"
                                   placeholder="Enter store address">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="phone" class="block text-base font-medium text-gray-900">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                                </svg>
                                Store Phone
                            </div>
                        </label>
                        <div class="relative">
                            <input type="tel" name="phone" id="phone" required
                                   class="block w-full px-4 py-3 text-base rounded-xl border-2 border-gray-200 bg-white shadow-sm transition-all duration-200 ease-in-out focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none"
                                   placeholder="Enter store phone number">
                        </div>
                    </div>
                </div>

                <div class="mt-10 flex justify-end">
                    <button type="submit"
                            class="inline-flex items-center px-6 py-3 border-2 border-transparent rounded-xl text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        Create Store
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
